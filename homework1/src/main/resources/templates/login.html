<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        h2 {
            text-align: center;
            color: #c8a2c8;
            margin-top: 40px;
        }

        header {
            background-color: #6a0dad;
            padding: 15px;
            display: flex;
            gap: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
        }
        table {
             margin: 40px auto;
             border-collapse: collapse;
             border: 1px solid #d6d1e8;
             padding: 10px;
             width: 400px;
             text-align: left;
            font-size : 12px;
        }

        th {
            font-size: 20px;
            text-align: center;
            padding: 10px ;
            color: #6a0dad;
        }

        td {
            padding: 4px;
            text-align: center;
        }

        td.title {
            text-align: left;
            color: #6a0dad;
            font-size : 15px;
            padding: 20px ;
            margin-top: 3px;
        }
        input[type="text"],
        input[type="password"] {
            width: 300px;
            padding: 6px;
        }
        input[type="checkbox"] {
           transform: scale(0.8);
           margin-right: 5px;
           font-size : 8px;
        }

        button[type="submit"] {
           width: 313px;
           padding: 6px;
           background-color: #6a0dad;
           color: white;
           border: none;
           font-size: 16px;
           border-radius: 5px;
           cursor: pointer;
           margin: 10px;
        }
        td.left-align {
            text-align: left;
            padding-left: 10px;
        }

    </style>
</head>
<body>

<header>
    <span><a th:href="@{/}">홈</a></span>
    <span><a th:href="@{/input}">회원가입</a></span>
    <span><a th:if="${session.loginId == null}" th:href="@{/login}">로그인</a></span>
    <span><a th:if="${session.loginId != null}" th:href="@{/logout}">로그아웃</a></span>
    <span><a th:href="@{/memberList}">회원목록</a></span>
</header>


<form th:action="@{/login}" method="post" onsubmit="return checkLogin()">
    <table>
        <tr>
            <th colspan="2">로그인</th>
        </tr>
        <tr>
            <td class = "title">ID</td>
        </tr>
        <tr>
            <td><input type="text" name="id" th:value="${savedId}"></td>
        </tr>
        <tr>
            <td class = "title">PW</td>
        </tr>
        <tr>
            <td><input type="password" name="pw"></td>
        </tr>
        <tr>
            <td class="left-align"><input type="checkbox" name="rememberId" value="on"  th:checked="${savedId != null}">
                ID 기억하기</td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit"> 로그인 </button></td>
        </tr>
    </table>
</form>
<script>
    function checkLogin(){
    let id = document.querySelector("input[name = 'id']").value.trim();
    let pw = document.querySelector("input[name='pw']").value.trim();

    if(!id){
    alert("아이디를 입력하세요.");
    return false;
    }else if (!pw){
    alert("비밀번호를 입력하세요.");
    return false;
    } return true;

    }
</script>
</body>
</html>
