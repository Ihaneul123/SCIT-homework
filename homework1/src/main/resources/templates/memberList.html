<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MemberList</title>
    <style>
        h2 {
            text-align: center;
            color: #c8a2c8;
            margin-top: 40px;
        }

        header {
            background-color: #6a0dad;
            padding: 15px;
            display: flex;
            gap: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
        }
        table {
             margin: 50px auto;
             border-collapse: collapse;
             border: 1px solid #d6d1e8;
             padding: 10px;
             width: 400px;
             text-align: left;

        }

        th {
            font-size: 20px;
            text-align: center;
            padding: 10px ;
            color: #6a0dad;
        }

        td {
            padding: 10px 0;
            text-align: center;
            border-collapse: collapse;
            border: 1px solid #d6d1e8;
        }
        table tr:hover {
            background-color: #f3e8ff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <span><a th:href="@{/}">홈</a></span>
    <span><a th:href="@{/input}">회원가입</a></span>
    <span><a th:if="${session.loginId == null}" th:href="@{/login}">로그인</a></span>
    <span><a th:if="${session.loginId != null}" th:href="@{/logout}">로그아웃</a></span>
    <span><a th:href="@{/memberList}">회원목록</a></span>
</header>

<h2>회원 목록</h2>

<table>
    <tr>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>이름</th>
        <th>전화번호</th>
    </tr>
    <tr th:each ="m : ${memberList}">
        <td th:text = "${m.id}" ></td>
        <td th:text = "${m.pw}" ></td>
        <td th:text = "${m.name}" ></td>
        <td th:text = "${m.phone}" ></td>
    </tr>
</table>

</body>
</html>
